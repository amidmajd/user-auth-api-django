<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <a href="#" class="btn btn-primary" id="btn-login">login</a>
        <a href="#" class="btn btn-primary" id="btn-register">sign up</a>
        <a href="#" class="btn btn-primary" id="btn-logout">logout</a>
        <a href="#" class="btn btn-primary" id="btn-editUser">edit user info</a>
        <a href="#" class="btn btn-primary" id="btn-viewUserInfo">view user info</a>
        <a href="#" class="btn btn-primary" id="btn-viewAllUsers">view registered users</a>
      </div>
    </header>
    <main class="main">
      <div>
        <h2 class="message-box" id="message-box"></h2>
      </div>

      <section class="register container">
        <form class="form" id="form-register">
          <label for="form-register__email">Email</label>
          <input type="text" id="form-register__email" name="email" />
          <label for="form-register__fname">First Name</label>
          <input type="text" id="form-register__fname" name="first_name" />
          <label for="form-register__lname">Last Name</label>
          <input type="text" id="form-register__lname" name="last_name" />
          <label for="form-register__password">Password</label>
          <input type="password" id="form-register__password" name="password" />
          <label for="form-register__bday">Birthday</label>
          <input type="text" id="form-register__bday" name="birthday" />
          <label for="form-register__phone">Phone Number</label>
          <input type="text" id="form-register__phone" name="phone_number" />
          <label for="form-register__address">Address</label>
          <input type="text" id="form-register__address" name="address" />
          <label for="form-register__gender">Gender</label>
          <select id="form-register__gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <br />
          <a href="#" class="btn btn-primary" id="form-register__btn">Register</a>
        </form>
      </section>

      <section class="login container">
        <form class="form" id="form-login">
          <label for="form-login__email">Email</label>
          <input type="text" id="form-login__email" name="email" />
          <label for="form-login__password">Password</label>
          <input type="password" id="form-login__password" name="password" />
          <br />
          <a href="#" class="btn btn-primary" id="form-login__btn">Login</a>
        </form>
      </section>

      <section class="edit-user container">
        <form class="form" id="form-edit">
          <label for="form-edit__email">Email</label>
          <input type="text" id="form-edit__email" name="email" />
          <label for="form-edit__fname">First Name</label>
          <input type="text" id="form-edit__fname" name="first_name" />
          <label for="form-edit__lname">Last Name</label>
          <input type="text" id="form-edit__lname" name="last_name" />
          <label for="form-edit__bday">Birthday</label>
          <input type="text" id="form-edit__bday" name="birthday" />
          <label for="form-edit__phone">Phone Number</label>
          <input type="text" id="form-edit__phone" name="phone_number" />
          <label for="form-edit__address">Address</label>
          <input type="text" id="form-edit__address" name="address" />
          <label for="form-edit__gender">Gender</label>
          <select id="form-edit__gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <br />
          <a href="#" class="btn btn-primary" id="form-edit__btn">Save</a>
        </form>
      </section>

      <section class="user-info container"></section>

      <section class="all-users container">
        <div>
          <p id="table-body-all-users"></p>
        </div>
        <!-- <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Email</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Gender</th>
            </tr>
          </thead>
          <tbody id="table-body-all-users"></tbody>
        </table> -->
      </section>
    </main>
  </body>

  <script src="./script.js"></script>
</html>
